<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main-cont">
        <h1 id="heading"> Temperature Convertor</h1>
        <div class="cont">
        <div id="cel">
            <h1>Celsius<h1>
            <input type="number" name="Celsius" placeholder="Celsius" id="Celsius" oninput="cel()">
        </div>
        <div id="fah">
            <h1>Fahrenheit</h1>
            <input type="number" name="Fahrenheit" placeholder="Fahrenheit" id="Fahrenheit" oninput="fah()">
        </div>
        <div id="kel">
            <h1>Kelvin</h1>
            <input type="number" name="Kelvin" placeholder="Kelvin" id="Kelvin" oninput="kel()">
        </div>
        <div id="res">
            <input type="reset" name="reset" placeholder="reset" id="reset2" onclick="res()">
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
